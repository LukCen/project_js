<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="panel">
        <input type="text" id="cityField" placeholder="Podaj nazwę miasta">
        <button id="cityBtn">Wyszukaj</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Miasto</th>
                <th>Temperatura</th>
                <th>Temp. odczuwalna</th>
                <th>Ciśnienie pow.</th>
                <th>Wilgotność pow.</th>
                <th>Prędkość Wiatru</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="city"></td>
                <td id="temp"></td>
                <td id="tempFelt"></td>
                <td id="pressure"></td>
                <td id="humidity"></td>
                <td id="windspeed"></td>
            </tr>
        </tbody>
    </table>


    <script src="script.js"></script>
</body>
</html>
